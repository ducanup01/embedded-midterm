[env:yolo_uno_serial]
platform = espressif32
board = yolo_uno
framework = arduino
monitor_speed = 115200
lib_deps =
    marcoschwartz/LiquidCrystal_I2C @ ^1.1.4

build_flags =
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1


[env:yolo_uno_ota]
platform = espressif32
board = yolo_uno
framework = arduino
upload_protocol = espota
upload_port = YOLOUNO102
upload_flags =
    --auth=123123123~
